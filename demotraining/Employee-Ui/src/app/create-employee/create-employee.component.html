<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label> Employee Name</label>
                        <input type="text" class="form-control" [(ngModel)]="this.ename" name="ename">
                    </div>

                    <div class="form-group">
                        <label>Employee salary</label>
                        <input type="text" class="form-control" [(ngModel)]="this.esal" name="esal" >
                    </div>

                    <div class="form-group">
                        <label> Employee Address</label>
                        <input type="text" class="form-control"[(ngModel)]="this.eaddress" name="eaddress" >
                    </div>

                    <br />
                    <button class="btn btn-success" (click)="onSubmit()" >Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
