<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
               
                    <div class="form-group">
                        <label> Employee Name </label>
                        <input type="text" class="form-control" [(ngModel)]="this.ename" 
                            name="ename">
                    </div>

                    <div class="form-group">
                        <label> Employee salary</label>
                        <input type="text" class="form-control"  [(ngModel)]="this.esal"
                            name="esal">
                    </div>

                    <div class="form-group">
                        <label> Employee Address</label>
                        <input type="text" class="form-control"  [(ngModel)]="this.eaddress"
                            name="eno">
                    </div>
                    
                    <br />
                    <button class="btn btn-success" (click)="onSubmit()" >Submit</button>

            </div>
        </div>
    </div>
</div>
